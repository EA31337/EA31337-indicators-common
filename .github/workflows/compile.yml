---
name: Compile MQL

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - 'master'
      - '*dev*'
    paths-ignore:
      - '*.md'
      - '.git*'
  push:
    branches:
      - 'master'
      - '*dev*'
    paths-ignore:
      - '*.md'
      - '.git*'

jobs:
  Compile-Indicators-Platform:
    defaults:
      run:
        shell: powershell
    runs-on: windows-latest
    steps:
      - name: Compile (build 1382)
        uses: fx31337/mql-compile-action@master
        with:
          include: .
          init-platform: true
          mt-version: 4.0.0.1382.2
          path: Indicators
          verbose: true
      - name: Upload MQL4 indicators
        uses: actions/upload-artifact@v3
        with:
          name: Indicators-platform
          path: ${{ env.MT4_PATH }}/MQL?/**/*.[me][qx][45h]
      - name: Compile (build 2361)
        uses: fx31337/mql-compile-action@master
        with:
          include: .
          init-platform: true
          mt-version: 5.0.0.2361
          path: .platform/**/MQL?/Indicators
          verbose: true
      - name: Upload MQL5 indicators
        uses: actions/upload-artifact@v3
        with:
          name: Indicators-platform
          path: ${{ env.MT5_PATH }}/MQL?/**/*.[me][qx][45h]
      - name: Compile (build 3815)
        uses: fx31337/mql-compile-action@master
        with:
          include: .
          init-platform: true
          mt-version: 5.0.0.3815
          path: .platform/**/MQL?/Indicators
          verbose: true
      - name: Upload MQL5 indicators
        uses: actions/upload-artifact@v3
        with:
          name: Indicators-platform
          path: ${{ env.MT5_PATH }}/MQL?/**/*.[me][qx][45h]
      - name: List all source code files
        run: '(Get-ChildItem -Recurse -Path . -Include *.mq[45]).fullname'
      - name: List compiled files
        run: '(Get-ChildItem -Recurse -Path . -Include *.ex[45]).fullname'
      - run: Get-Location
    timeout-minutes: 20

  Compile-Indicators:
    defaults:
      run:
        shell: powershell
    needs: [Compile-Indicators-Platform]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          path: MQL5/Include/EA31337-classes
          ref: v2.012.1
          repository: EA31337/EA31337-classes
      - uses: actions/download-artifact@v3
        with:
          name: Indicators-platform
      - name: Remove tests files
        run: 'Remove-Item -Path . -Filter "tests" -Recurse -Force -ErrorAction SilentlyContinue'
      - name: List all source code files
        run: '(Get-ChildItem -Recurse -Path . -Include *.mq[45]).fullname'
      - name: List compiled files
        run: '(Get-ChildItem -Recurse -Path . -Include *.ex[45]).fullname'
      - name: Compile (build 1382)
        uses: fx31337/mql-compile-action@master
        with:
          include: MQL5
          init-platform: true
          mt-version: 4.0.0.1382
          path: '**/*.mq4'
          path-ignore: '**/*{SimplePanel}*.mq?'
          verbose: true
      - name: Compile (build 2361)
        uses: fx31337/mql-compile-action@master
        with:
          include: MQL5
          init-platform: true
          mt-version: 5.0.0.2361
          path: '**/*.mq[45]'
          verbose: true
      - name: Compile (build 2515)
        uses: fx31337/mql-compile-action@master
        with:
          include: MQL5
          init-platform: true
          mt-version: 5.0.0.2515
          path: '**/*.mq5'
          verbose: true
      - name: List compiled files
        run: '(Get-ChildItem -Recurse -Path . -Include *.ex[45]).fullname'
      - run: Get-Location
      - name: Upload indicator artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Indicators-common
          path: '**/*.ex[45]'
    timeout-minutes: 10
